<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football guessing game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="intro">
        <h1>Express your love for <span>football</span></h1>
        <h2>Show off your <span>ball knowledge</span></h2>
        <div class="game-buttons">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset Game</button>
        </div>
    </div>

    <div class="player-profile">
        <h2 class="user-score">Score: <span id="player-score"> </span>/ <span id="total"></span></h2>
        <img alt="player-image" id="player-image" />
        <form id="user-form">
            <input type="text" name="answer" id="answer" placeholder="Guess the name..." />
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <div class="score">
        <h3 id="display-score"></h3><br>
        <h3 class="personal-score"></h3>
    </div>

    <script src="index.js"></script>
</body>

</html>
